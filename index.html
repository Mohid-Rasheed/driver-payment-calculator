<!DOCTYPE html>
<html>
<head>
    <title>Driver Payment Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Driver Payment Calculator</h2>
    <label>Amount Driver Should Receive:</label>
    <input type="number" id="amount" placeholder="Enter amount" oninput="calculate()">
    <h3>Total Amount to Send: <span id="total">0</span></h3>

    <script>
        function calculate() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                let total = amount / 0.97;
                document.getElementById('total').innerText = total.toFixed(2);
            } else {
                document.getElementById('total').innerText = "0";
            }
        }
    </script>
</body>
</html>
